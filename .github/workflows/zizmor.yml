name: Zizmor CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  zizmor:
    name: Zizmor
    runs-on: ubuntu-24.04
    permissions:
      contents: read # Needed for private repos
      actions: read # Needed for private repos
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Scan
        uses: zizmorcore/zizmor-action@135698455da5c3b3e55f73f4419e481ab68cdd95 # v0.4.1
        with:
          annotations: true
          advanced-security: false
          persona: auditor # The strictest mode showing all potential issues
          # Scope down what we run against while the patches land. After everything is touched, inputs can be removed
          # to scan it all continuously.
          inputs: |
            .github/workflows/
